<!DOCTYPE html> <!--information about document type-->
<html lang="en"> <!--the container that contains all the content of a web page and language of page-->

<head>
    <!-- actually, the charset attribute is responsible for declaring character encoding type (in this case Unicode). -->
    <!-- In short, the rules by which we encode each symbol (character) if this document into a sequence of bytes. -->
    <!-- https://ru.wikipedia.org/wiki/UTF-8 -->
    <meta charset="utf-8"> <!--information about data in html-->
  
    <title>Заголовок сторінки</title> <!--name of page-->
</head>

  <body> <!--the content displayed in browser-->

    <header> <!--contains the heading information of the site-->
      <h1>Заголовок</h1> <!--heading from main to least-->
    </header>

    <nav> <!--navigation of site (menu)-->
      <ul> <!--markered list-->
        <li><a href="#">Про нас</a></li> <!--element of list-->
        <li><a href="#">Наші проекти</a></li>
        <li><a href="#">Контакти</a></li>
        <li><a href="#">Реквізити</a></li>
      </ul>

        <!-- do not use form tag outside the main tag -->
        <!-- nav tag should consist only of navigation-related tags, i.e. don't use form tag here -->
       <form> <!--create form for user information in one of elements-->
         <input type="search" name="q" placeholder="Що шукаємо?"> <!--area where user can enter info-->
         <input type="submit" value="Відправити">
       </form>
     </nav>

    <main> <!--main content of page-->

      <article> <!--contents post of page-->
        <h2>Заголовок статті</h2>

        <p>Надзвичано цікава стаття</p> <!--paragraph-->
      </article>

      <aside> <!--additional content-->
        <h2>Основне в статті для кращого розуміння</h2>

        <img src="https://p4.wallpaperbetter.com/wallpaper/643/777/87/exercising-motivational-text-dark-wallpaper-preview.jpg" alt="Основа основ" width="728" height="410"> <!--insert picture-->

      </aside>

    </main>

    <footer> <!--last section-->
      <p>© Всі права захищено</p>
    </footer>

  </body>
</html>
